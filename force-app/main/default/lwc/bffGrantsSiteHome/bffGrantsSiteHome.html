<template>
    <div lang={langTag}>

        <!-- HEADER -->
        <header class="slds-global-header_container bff-header-container">
            <div class="slds-global-header slds-grid bff-global-header slds-grid_align-spread">
                <div class="slds-global-header__item">
                    <img class="bff-logo-header" src={bffLogo} alt="Black Feminist Fund Logo"> <!-- Make this a link if we navigate home -->
                </div>
                <div class="slds-global-header__item">
                    <lightning-button-menu 
                        alternative-text="Show menu" 
                        icon-name="utility:settings" 
                        variant="border-inverse"
                        menu-alignment="auto"
                        onselect={handleMenuSelect}>
                            <lightning-menu-item 
                                value="GetHelp" 
                                label="Support" 
                                href="mailto:#####@blackfeministfund.org?Subject=Question about Grants Site" 
                                target="_blank">
                            </lightning-menu-item>
                            <lightning-menu-item 
                                value="Logout" 
                                label="Logout" 
                                onclick={handleLogout}>
                            </lightning-menu-item>
                    </lightning-button-menu>
                </div>
            </div>
        </header>

    <!-- Language Picker -->
    <div class="slds-grid slds-grid_align-end slds-gutters_x-large topmargin">
        <div class="slds-col">
        <div class="slds-form-element">
            <label class="slds-form-element__label visually-hidden" for="langPicker">Language</label>
            <div class="slds-form-element__control">
              <div class="slds-select_container">
                <select class="slds-select" id="langPicker" name="langPicker" onchange={handleLanguagePicker}>
                  <template for:each={options} for:item="option">
                      <option key={option.value} value={option.value}>{option.label}</option>
                  </template>
                </select>
              </div>
            </div>
        </div>
        </div>
    </div>

    <div if:false={hasSubmittedPrf}>
        <c-lwc-toast-banner message={message}></c-lwc-toast-banner>           
    </div>



    <!-- Logo -->
    <div class="slds-grid slds-grid_align-center slds-gutters_large">
        <div class="slds-col">
            <div class="logo-header">
                <span class="slds-assistive-text">Black Feminist Fund Logo</span>
                <img class="bff-logo-center" src={bffLogo}>
            </div>
        </div>
    </div>

    <div if:true={dataLoaded}>
        <div class="slds-grid slds-gutters_xx-large">
            <div class="slds-col">
                <div class="slds-text-heading_large slds-var-m-top_x-large"><strong><h1>{pageHeader}</h1></strong></div>
                <!-- section--> <div class="slds-text-heading_medium slds-var-m-bottom_medium">{pageSubheader}</div>
                </div>
            </div>
        </div>
        <div class="slds-grid slds-grid_align-center slds-gutters_xx-large">
            <div class="slds-col">   
                <button class="slds-button slds-button_brand" onclick={editProfile}>Create/Edit Profile</button>
            </div> 
        </div>

        <div>About grants blurb</div>
        <div>Language: {language}</div>
        <div>Form instance Id: {prFormInstanceId}</div>
        
        <div class="slds-grid slds-grid_align-center slds-gutters_xx-large">
            <div class="slds-col">   
                <lightning-button
                    variant="brand"
                    label="New form instance application"
                    title="New application"
                    onclick={navigateToForm}
                    class="slds-m-left_small"
                    disabled={disableButton}>
                </lightning-button>
            </div>
        </div>

        <div class="slds-grid slds-grid_align-center slds-gutters_xx-large">
            <div class="slds-col">   
                <lightning-button
                    variant="brand"
                    label="New form instance new page application"
                    title="New application"
                    onclick={navigateToNewPage}
                    class="slds-m-left_small"
                    disabled={disableButton}>
                </lightning-button>
            </div>
        </div>

                </div>

                    <button type="submit" class="app-button" onclick={handleNewSolApp}>New application: Solidarity Fund</button>
                </div>

                </div> -->

    </div> <!-- Close dataloaded div -->
