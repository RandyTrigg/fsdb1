<template>
    <div if:false={parentHidden}>
        <div if:true={isVisible}>
            <div if:true={localCmp.isText}>
                <lightning-input 
                    variant="label-hidden"
                    type="text" 
                    value={localCmp.data.Data_text__c}
                    required={isRequired}
                    placeholder="type text here..." 
                    onblur={handleTextInputchange}
                    onkeyup={checkValidity}
                    max-length={localCmp.Character_limit__c}
                    label={localCmp.translatedFormPhrase}>
                </lightning-input>
            </div>
           
            <div if:true={localCmp.isTextArea}>
                <lightning-textarea 
                    id={localCmp.Id}
                    variant="label-hidden"
                    value={localCmp.data.Data_textarea__c}
                    max-length={localCmp.Character_limit__c}
                    message-when-too-long="Too many characters entered"
                    onkeyup={updateTextArea}
                    required={isRequired}
                    placeholder="type text area here..." 
                    onblur={handleTextAreachange}>
                </lightning-textarea>
                <div class="slds-text-color_weak counter">{currentLength}/{localCmp.Character_limit__c}</div>
            </div>
            <div if:true={localCmp.isRadio}>
                <lightning-radio-group
                    variant="label-hidden"
                    options={localCmp.radioOptions}
                    value={localCmp.data.Data_text__c}
                    required={isRequired}
                    onchange={handleRadioChange}>
                </lightning-radio-group>
            </div>
            <div if:true={localCmp.isInlineRadio}>
                <lightning-radio-group
                    id={localCmp.Id}
                    options={localCmp.radioOptions}
                    variant="label-hidden"
                    required={isRequired}
                    value={localCmp.data.Data_text__c}
                    onchange={handleRadioChange}>
                </lightning-radio-group>
            </div>
            <div if:true={localCmp.isCheckboxGroup} class="slds-form-element__control">
                <lightning-checkbox-group 
                    name="Checkbox Group"
                    variant="label-hidden"
                    disabled=true
                    options={localCmp.checkboxOptions}
                    required={isRequired}
                    value={localCmp.data.Data_text__c}>
                </lightning-checkbox-group>
            </div>
            <div if:true={localCmp.isCheckbox} class="slds-form-element__control">
                <span>
                    <lightning-input 
                        style="float:left;"
                        type="checkbox" 
                        variant="label-hidden"
                        checked={localCmp.checked} 
                        required={isRequired}
                        disabled>
                    </lightning-input>
                    <lightning-formatted-rich-text class="slds-var-m-top_small" value={localCmp.Form_phrase_in_English__c}></lightning-formatted-rich-text>
                </span>
            </div>
            <div if:true={localCmp.isNumber} class="slds-form-element__control">
                <div class="slds-form-element__static">
                    <lightning-formatted-number 
                        value={localCmp.data.Data_numeric__c}>
                    </lightning-formatted-number>
                </div>
            </div>
            <div if:true={localCmp.isCurrency} class="slds-form-element__control">
                <div class="slds-form-element__static">
                    <lightning-formatted-number format-style="currency" value={localCmp.data.Data_numeric__c}></lightning-formatted-number>
                </div>
            </div>
            <div if:true={localCmp.isPercent} class="slds-form-element__control">
                <div class="slds-form-element__static">
                    <lightning-formatted-number format-style="percent" value={localCmp.data.Data_numeric__c}></lightning-formatted-number>
                </div>
            </div>
        </div>
    </div>
</template>
