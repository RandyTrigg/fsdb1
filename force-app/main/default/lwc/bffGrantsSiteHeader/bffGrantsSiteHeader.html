<template>
    <header class="slds-global-header_container bff-header-container">
        <div class="slds-global-header slds-grid bff-global-header slds-grid_align-spread">
            <div class="slds-global-header__item">
                <a href="https://globalfundforwomen-fs.force.com/GrantsAtBlackFeministFund/s/">
                    <img class="bff-logo-header" src={bffLogoWhiteText} alt="Grants Home Page"> <!-- Make this a link if we navigate home -->
                </a>
            </div>
            <div class="slds-global-header__item">
                <lightning-button-menu 
                    alternative-text="Show menu" 
                    icon-name="utility:settings" 
                    variant="border-inverse"
                    menu-alignment="auto"
                    onselect={handleMenuSelect}>
                        <lightning-menu-item 
                            value="Get help" 
                            label={support}
                            icon-name="utility:help"
                            href="mailto:BFFgrant-helpdesk@blackfeministfund.org?Subject=Question about Grants Site" 
                            target="_blank">
                        </lightning-menu-item>
                        <lightning-menu-item 
                            value="Logout"
                            label={logout}
                            icon-name="utility:logout"
                            onclick={handleLogout}>
                        </lightning-menu-item>
                </lightning-button-menu>
            </div>
        </div>
    </header>
</template>
