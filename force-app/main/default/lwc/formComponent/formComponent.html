<template>
    <!-- form component label/title except for singleton checkboxes -->
    <div if:true={isVisible}>
        <!--
        <lightning-formatted-rich-text data-id="cmpId" class="gfw-form-title" value={cmp.Id}></lightning-formatted-rich-text>
        <lightning-formatted-rich-text data-id="cmpTitle" class="gfw-form-title" value={cmp.title}></lightning-formatted-rich-text>
        -->
        <div if:false={cmp.isCheckbox} class="slds-var-m-top_medium">
            <div if:true={cmp.isSection}>
                <h2 class="slds-text-heading_small">
                    <c-form-component-label cmp={cmp}></c-form-component-label>
                </h2>
            </div>
            <div if:false={cmp.isSection}>
                <!-- Non-section group component -->
                <div if:true={cmp.childCmps} role="group" aria-label={cmp.title}>
                    <c-form-component-label cmp={cmp}></c-form-component-label>
                </div>
                <!-- Non-group component -->
                <div if:false={cmp.childCmps} aria-label={cmp.title}>
                    <c-form-component-label cmp={cmp}></c-form-component-label>
                </div>
            </div>
        </div>
        <div data-id="intro" if:true={cmp.translatedIntro}>
            <i><lightning-formatted-rich-text value={cmp.translatedIntro}></lightning-formatted-rich-text></i>
        </div>
        <!-- simple component -->
        <div if:false={cmp.childCmps}>
            <div if:false={isNonEditable}>
                <c-form-field-editor 
                    cmp={cmp} is-required={cmp.isRequired} form-instance-id={formInstanceId} parent-hidden={parentHidden} is-read-only={isReadOnly} trans-by-name-obj={transByNameObj}>
                </c-form-field-editor>
            </div>
            <div if:true={isNonEditable}>
                <c-form-field-viewer 
                    cmp={cmp}>
                </c-form-field-viewer>
            </div>
        </div>
        <!-- group component -->
        <div if:true={cmp.childCmps}>
            <template for:each={cmp.childCmps} for:item="childCmp">
                <c-form-component 
                    key={childCmp.Id} cmp={childCmp} language={language} form-instance-id={formInstanceId} is-read-only={isReadOnly} is-non-editable={isNonEditable} trans-by-name-obj={transByNameObj}>
                </c-form-component>
            </template>
        </div>
    </div>
    
</template>
